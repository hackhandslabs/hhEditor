<!doctype html>
<html ng-app="HackhandsApp">
  <head>
    <title>HackHands Code Editor</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

	<!-- Firebase + AngularFire -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
	
	<!-- ACE and its JavaScript mode and theme files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>

	<!-- Firepad -->
	<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.css" />
	<script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>

	<!-- ngSortable -->
	<link rel="stylesheet" href="https://rawgithub.com/a5hik/ng-sortable/master/dist/ng-sortable.css" />
	<script src="https://rawgithub.com/a5hik/ng-sortable/master/dist/ng-sortable.js"></script>

	<!-- hhEditor -->
    <link rel="stylesheet/less" type="text/css" href="hhEditor.less">
    <script type="text/javascript" src="hhEditor.js"></script>

	<!--removeIf(production)-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>
    <!--endRemoveIf(production)-->

    <style type="text/css">
		html, body {
			background-color: #F1F2F4;
			margin: 0px;
			font-family: arial;
			height: 100%;
		}
    </style>

    <script type="text/javascript">
		angular.module('HackhandsApp', ['hhUI'])
    </script>
</head>
<body>

    <hh-editor settings="{ firebase: 'https://hhui.firebaseio.com/hhEditor/hello/', syntax: 'JavaScript', theme: 'ace/theme/github', readOnly: false, initialText:'hello\nddd', initialSyntax:'PHP' }"></hh-editor>

</body>
</html>
