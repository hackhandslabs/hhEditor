<!doctype html>
<html ng-app="HackhandsApp">
  <head>
    <title>HackHands Code Editor</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

	<!-- Firebase + AngularFire -->

    <script type="text/javascript">
		angular.module('HackhandsApp', ['ui.sortable', 'firebase', 'hhUI'])

		.service('Settings', [function($firebase) {

			var settings = {
				SESSION_TOKEN: 'hello1234new',
				FIREBASE_PATH: 'https://scorching-fire-7372.firebaseio.com'
			}

			return {
				get: function(key){
					return settings[key]
				},
				set: function(key){
					return settings[key]
				}

		}])
