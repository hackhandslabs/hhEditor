<!doctype html>
<html ng-app="HackhandsApp">
  <head>
    <title>HackHands Code Editor</title>

    <!-- Angular -->
    <script src="../bower_components/angular/angular.min.js"></script>
	<!-- ACE Editor -->
	<script src="../bower_components/ace-builds/src-min/ace.js"></script>
	<!-- Firebase + AngularFire -->
	<script src="../bower_components/firebase/firebase.js"></script>
	<script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
	<!-- Firepad -->
	<link rel="stylesheet" href="../bower_components/firepad/dist/firepad.css" />
	<script src="../bower_components/firepad/dist/firepad.min.js"></script>
	<!-- ngSortable -->
	<link rel="stylesheet" href="../bower_components/ng-sortable/dist/ng-sortable.min.css" />
	<script src="../bower_components/ng-sortable/dist/ng-sortable.min.js"></script>



	<!-- hhEditor -->
    <link rel="stylesheet" type="text/css" href="hhEditor.css">
    <script type="text/javascript" src="hhEditor.js"></script>

	

    <style type="text/css">
		html, body {
			background-color: #F1F2F4;
			margin: 0px;
			font-family: arial;
			height: 100%;
		}

		.demoSmall{
			width:600px; 
			height:600px; 
			margin-left:40px;
			border-radius: 3px;
			overflow: hidden;
			margin: 120px;
		}
    </style>

    <script type="text/javascript">
		angular.module('HackhandsApp', ['hhUI'])
			.controller('demo', function($scope){
				$scope.editorConfig = {
					firebase: 'https://hhui.firebaseio.com/hhEditor/'+fbNamespace+'/', 
					syntax: 'JavaScript', 
					//theme: 'ace/theme/github', 
					readOnly: false, 
					initialText:'Hello\nWorld!', 
					initialSyntax:'Markdown' 
				}
			})
    </script>
</head>
<body ng-controller="demo">


<div class="demoSmall">
    <hh-editor settings="editorConfig"></hh-editor>
</div>



</body>
</html>
<!-- Ignore all the coe bellow this lines, just for demo-->
<script type="text/javascript">
	function randomString(length) {
		var text = "";
		var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
		for(var i=0; i < length; i++)
		text += possible.charAt(Math.floor(Math.random() * possible.length));
		return text;
	}

	var fbNamespace = window.location.hash.replace(/#/g, '') || randomString(20);
	var url = window.location.toString().replace(/#.*/, '') + '#' + fbNamespace;
	window.location = url;
</script>
